<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis Challenge: Weather</title>

    <link rel="stylesheet" href="./dist/style.css" />

  <body
    class="relative flex min-h-screen items-center justify-center bg-gradient-to-tr from-[#26577C] dark:from-[#152f42] to-white dark:to-gray-600 text-gray-900 dark:text-gray-100"
  >
    <!-- Ron's basic template for iCodeThis challenges -->
    <!-- Background -->
    <div
      class="dark:invert bg-center[mask-image:linear-gradient(black,rgba(255,255,255,10))] absolute inset-0 z-0 animate-pulse overflow-hidden"
    >
      <svg
        class="-rotate-6 scale-150 stroke-black/10 opacity-10"
        width="100%"
        height="100%"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <pattern
            id="smallGrid"
            width="8"
            height="8"
            patternUnits="userSpaceOnUse"
          >
            <path
              d="M 8 0 L 0 0 0 8"
              fill="none"
              stroke="black"
              stroke-width="0.5"
            />
          </pattern>
          <pattern
            id="grid"
            width="80"
            height="80"
            patternUnits="userSpaceOnUse"
          >
            <rect width="80" height="80" fill="url(#smallGrid)" />
            <path
              d="M 80 0 L 0 0 0 80"
              fill="none"
              stroke="black"
              stroke-width="0.5"
            />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
      </svg>
    </div>

    <!-- Credits -->
    <div
      class="absolute bottom-5 right-5 scale-50 hover:scale-110 transition-all origin-bottom-right"
    >
      <a
        class="flex flex-col items-center"
        href="https://www.frontshape.de"
        target="_blank"
      >
        <img
          class="block invert dark:invert-0 w-full max-w-[10rem]"
          src="https://frontshape.de/wp-content/uploads/2023/05/H1-White.png"
          alt=""
        />
        <span class="text-xs">Developed by Ron Wollschl채ger</span>
      </a>
    </div>

    <button class="absolute top-5 right-5 hover:animate-spin-slow">

      <svg

        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path

          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M21 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path

          fill="currentColor"

        <path
          d="M19.107 4.893a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z"
          stroke-width="0"
          fill="currentColor"

        <path

          stroke-width="0"

      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="moon icon icon-tabler icon-tabler-moon-filled"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"

          stroke-width="0"
          fill="currentColor"
        ></path>
      </svg>
    </button>
    <!-- Template END -->

    <main class="bg-white dark:bg-gray-800 z-10 w-full max-w-screen-sm my-20 mx-2">
      <header
        class="mt-2 mb-8 bg-slate-200 dark:bg-slate-700 text-center py-3 flex flex-col justify-center items-center"
      >
        <span class="text-sm font-light leading-none">Thursday 10:40 PM</span>
        <h1 class="text-2xl font-bold leading-none">Timisoara</h1>
      </header>

      <div class="px-8 pb-8">
        <div class="grid grid-rows-2 sm:grid-cols-2 sm:grid-rows-none mb-8">
          <div class="row-span-2 self-center mx-auto text-yellow-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-moon-stars"
              width="200"
              height="200"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"

              </div>
            </div>

            <div class="flex">
              <div class="flex flex-col items-center bg-gray-800/25 dark:bg-gray-200/25 py-2 w-full">

                  class="icon icon-tabler icon-tabler-droplet"
                  width="24"
                  height="24"

                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"

                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"

                  <path d="M4 16h5.5a2.5 2.5 0 1 1 -2.34 3.24"></path>

                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-cloud-rain"

                  height="24"
                  viewBox="0 0 24 24"

                </svg>
                <span>0%</span>
              </div>
            </div>
          </div>
        </div>

        <div class="flex flex-wrap sm:flex-nowrap gap-1">
          <div class="flex justify-around sm:flex-col items-center bg-gray-800/25 dark:bg-gray-200/25 py-2 w-full">
            <span>Fri</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-cloud"
              width="24"
              height="24"
              viewBox="0 0 24 24"

              height="24"

            <span>Mon</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"

          <div class="flex justify-around sm:flex-col items-center bg-gray-800/25 dark:bg-gray-200/25 py-2 w-full">
            <span>Tue</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-sun"
              width="24"
